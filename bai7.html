<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7 test</title>
</head>
<body>
    <!-- Các thẻ HTML thông dụng -->

    <!-- Thẻ h -->
    <h1>Thẻ h1</h1>
    <h2>Thẻ h2</h2>
    <h3>Thẻ h3</h3>
    <h4>Thẻ h4</h4>
    <h5>Thẻ h5</h5>
    <h6>Thẻ h6</h6>

    <!-- Thẻ p -->
    <p>Đây là một dòng text viết bằng thẻ p</p>
    <b>Đây là một dòng text viết bằng thẻ b</b>
    <strong style="display: block;">Đây là một dòng text viết bằng thẻ strong</strong>
    <!-- Trong đó
        - thẻ br để xuống dòng
        - thẻ hr để kẻ đường ngang -->
    <br>
    <hr>
    <!-- Thẻ img -->
    <!-- Trong đó: 
        - src: Đường dẫn liên kết đến ảnh
        - alt: Dòng text sẽ hiển thị khi trang weh không tải được ảnh -->
    <img style="width: 70vw; height: auto;" src="https://daivietcophong.com/wp-content/uploads/2021/03/rong-thoi-ly.jpg" alt="Ví dụ 1">


    <!-- Thẻ a -->
    <!-- Trong đó:
        - href là liên kết cần dẫn đến -->
        
    <a style="display: block;" href="facebook.com">Facebook</a>
    
</body>
</html>
