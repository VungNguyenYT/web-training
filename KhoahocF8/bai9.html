<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai9.css">
</head>
<body>
    <ol> <h3>Có 3 cách CSS trong HTML</h3>
        <li>Internal: Viết trực tiếp vào bên trong HTML</li>
            <div class="testCSS1"><b>Đây là một dòng chữ</b></div>
            <style>
                .testCSS1 {
                    width: 70px;
                    height: 60px;
        
                    padding: 1%;
        
                    background-color: red;
                    color: white;
                }
            </style>

        <li>External: CSS thông qua CSS</li>
            <div class="TestCSS2"><b>Đây là một dòng chữ</b></div>
            
        <li>Inline: CSS trực tiếp vào thẻ HTML</li>
            <div class="TestCSS3" style="width: 70px; height: 60px; padding: 1%; color: white; background-color: red;"><b>Đây là một dòng chữ</b></div>
    </ol>


</body>
</html>
